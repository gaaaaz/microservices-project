server:
  port: 8099

# Con esta configuraci√≥n se define donde va a estar escuchando Eureka server las peticiones de nuestros microservicios
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
feign:
  client:
    config:
      default:
        connectTimeout: 160000000
        readTimeout: 160000000
